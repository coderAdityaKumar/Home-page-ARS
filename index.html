<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Home Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="logout-button">
        <button id="logout-btn"><a href="http://">Logout</a></button>
      </div>
    <section class="banner" id="top">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div class="left-side">
              <div class="logo">
                <img src="logo.png" alt="Flight Template" />
              </div>
            </div>
          </div>
          <div class="col-md-5 col-md-offset-1">
            <section id="first-tab-group" class="tabgroup">
              <div id="tab1">
                <div class="submit-form">
                  <h4>Check availability for <em>direction</em>:</h4>
                  <form id="form-submit" action="" method="get">
                    <div class="row">
                      <div class="col-md-6">
                        <fieldset>
                          <label for="from">From:</label>
                          <select required name="from" id="from">
                            <option value="">Select a place...</option>
                            <option value="DLH">Delhi</option>
                            <option value="BOM">Mumbai</option>
                            <option value="BLR">Bengaluru</option>
                            <option value="MAA">Chennai</option>
                            <option value="HYD">Hyderabad</option>
                            <option value="CCU">Kolkata</option>
                            <option value="AMD">Ahmedabad</option>
                            <option value="COK">Kochi</option>
                            <option value="GOI">Goa</option>
                          </select>
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <label for="to">To:</label>
                          <select required name="to" id="to">
                            <option value="">Select a place...</option>
                            <option value="DLH">Delhi</option>
                            <option value="BOM">Mumbai</option>
                            <option value="BLR">Bengaluru</option>
                            <option value="MAA">Chennai</option>
                            <option value="HYD">Hyderabad</option>
                            <option value="CCU">Kolkata</option>
                            <option value="AMD">Ahmedabad</option>
                            <option value="COK">Kochi</option>
                            <option value="GOI">Goa</option>
                          </select>
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <label for="departure">Departure date:</label>
                          <input
                            name="departure"  
                            type="date"
                            class="form-control date"
                            id="departure"
                            placeholder="Select date..."
                            required=""
                          />
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <button type="submit" id="form-submit" class="btn">
                            Order Ticket Now
                          </button>
                        </fieldset>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
    <div class="container-results"><h2>Flight Results</h2></div>
    <div id="flight-results"></div>
    <footer>
      Made with <span class="heart">&#10084;</span> by <span class="red">Aditya</span>, <span class="red">Aman</span>,
      <span class="red">Balveer</span>
    </footer>
      
    <script src="script.js"></script>
  </body>
</html>
